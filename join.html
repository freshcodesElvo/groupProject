        <!-- Main Content Section with Form -->
        <main class="join-form-section">
            <h1>Join a Club</h1>
            <p class="fillp">Fill out the form below to apply to the club of your choice. We will review your application and get back to you shortly!</p>
            <form class="join-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID Number</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="club">Choose a Club</label>
                    <select id="club" name="club" required>
                        <option value="">-- Please Select a Club --</option>
                        <option value="chess">Chess Club</option>
                        <option value="linux">Linux Club</option>
                        <option value="jhub">JHUB</option>
                        <option value="web3">WEB3</option>
                        <option value="redcross">JKUAT Red Cross Chapter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="statement">Why do you want to join this club? (150 words max)</label>
                    <textarea id="statement" name="statement" maxlength="150" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </main>
