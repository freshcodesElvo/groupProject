<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CONTACTS | JKUAT HUB CLUB</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>JKUAT HUB CLUB</h1>
                <ul>
                    <li><a href="homepage.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="clubs.html">CLUBS</a></li>
                    <li><a href="contacts.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="contacts">
                <h2>Contact Us</h2>
                <p>
                    Have any suggestions, feedbacks or want to join a club?<br>
                    Write on the forms below!
                </p>
            </section>

            <section id="join-club">
                <h3>Join a Club!</h3>
                <form action="#" method="post">
                    <label for="join-name">Full Name:</label><br>
                    <input type="text" id="join-name" name="join-name" required><br><br>

                    <label for="join-email">Email Adress:</label><br>
                    <input type="text" id="join-email" name="join-email" required><br><br>

                    <label for="join-club">Select a club:</label><br>
                    <select id="join-club" name="join-club" required>
                        <option value="">--Select a Club--</option>
                        <option value="chess">Chess Club</option>
                        <option value="linux">Linux Club</option>
                        <option value="JHUB">JHUB</option>
                        <option value="WEB3">WEB3</option>
                        <option value="red-cross">JKUAT RED CROSS CHAPTER</option>
                    </select><br><br>
                </form>
            </section>

            <section id="suggestions">
                <h3>Send A Suggestion</h3>
                <form action="#" method="post">
                    <label for="suggest-name">Your Name:</label>
                    <input type="text" id="suggest-name" name="suggest-name" required><br><br>

                    <label for="suggestion">Suggestion:</label>
                    <textarea id="suggestion" name="suggestion" rows="5" cols="25" required></textarea><br><br>

                    <button type="submit">Send Sugesstion</button>
                </form>
            </section>

            <section id="feeback">
                <h3>Provide Feedback</h3>
                <form action="#" method="post">
                    <label for="feedback-name">Your Name:</label>
                    <input type="text" id="feedback-name" name="feedback-name" required><br><br>

                    <label for="feedback-message">Feedback:</label>
                    <textarea id="text" name="feedback-message" rows="5" cols="25" required></textarea><br><br>
                </form>
            </section>

            <footer>
                <p>&copy; JKUAT HUB CLUB. All Rights Reserved.</p>
            </footer>
        </main>
    </body>
</html>
